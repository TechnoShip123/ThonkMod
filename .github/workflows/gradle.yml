# Workflow for project-build using Gradle
name: ðŸ›  Gradle Build ðŸ› 

on:
  push:
    branches: [ master, v1.16.5 ]
  pull_request:
    branches: [ master, v1.16.5 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: â˜• Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
    - name: âœ” Grant Execution Perms for Gradle
      run: chmod +x gradlew
    - name: âš’ Build Project with Gradle
      run: ./gradlew build
